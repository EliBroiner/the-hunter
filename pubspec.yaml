name: the_hunter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Isar Database - מסד נתונים מקומי מהיר
  isar: ^4.0.0-dev.14
  isar_flutter_libs: ^4.0.0-dev.14
  
  # Path Provider - לקבלת נתיבי תיקיות
  path_provider: ^2.1.5
  
  # Permission Handler - לניהול הרשאות
  permission_handler: ^11.3.1
  
  # Google ML Kit Text Recognition - לזיהוי טקסט (OCR)
  google_mlkit_text_recognition: ^0.14.0
  
  # Open Filex - לפתיחת קבצים באפליקציות חיצוניות
  open_filex: ^4.6.0
  
  # Speech to Text - חיפוש קולי
  speech_to_text: ^7.0.0
  
  # Share Plus - שיתוף קבצים
  share_plus: ^10.1.4
  
  # PDF Text Extraction - חילוץ טקסט מ-PDF
  syncfusion_flutter_pdf: ^27.1.58
  
  # Firebase - אימות משתמשים
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.4
  
  # Google Sign In - התחברות עם Google
  google_sign_in: ^6.2.2
  
  # Shared Preferences - שמירת הגדרות מקומיות
  shared_preferences: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
