name: Build Flutter APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Recreate sensitive files
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
          FIREBASE_OPTIONS_DART: ${{ secrets.FIREBASE_OPTIONS_DART }}
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
        run: |
          echo "ðŸ” Recreating sensitive files from secrets..."
          mkdir -p android/app
          echo "$GOOGLE_SERVICES_JSON" > android/app/google-services.json
          echo "$FIREBASE_OPTIONS_DART" > lib/firebase_options.dart
          echo "$KEYSTORE_FILE" | base64 --decode > android/app/thehunter_release.jks
          echo "âœ… google-services.json @ android/app/google-services.json"
          ls -la android/app/google-services.json
          echo "âœ… firebase_options.dart @ lib/firebase_options.dart"
          ls -la lib/firebase_options.dart
          echo "âœ… Keystore @ android/app/thehunter_release.jks"
          ls -la android/app/thehunter_release.jks

      - name: Clean build cache
        run: flutter clean

      - name: Get dependencies
        run: flutter pub get

      - name: Patch isar_flutter_libs SDK version
        run: |
          # Find and patch isar_flutter_libs build.gradle to use SDK 36
          ISAR_PATH=$(find ~/.pub-cache -name "isar_flutter_libs*" -type d | head -1)
          if [ -n "$ISAR_PATH" ]; then
            GRADLE_FILE="$ISAR_PATH/android/build.gradle"
            if [ -f "$GRADLE_FILE" ]; then
              echo "Patching $GRADLE_FILE"
              sed -i 's/compileSdkVersion 30/compileSdkVersion 36/g' "$GRADLE_FILE"
              sed -i 's/compileSdk 30/compileSdk 36/g' "$GRADLE_FILE"
              sed -i "s/compileSdkVersion = 30/compileSdkVersion = 36/g" "$GRADLE_FILE"
              sed -i "s/compileSdk = 30/compileSdk = 36/g" "$GRADLE_FILE"
              echo "Patched contents:"
              grep -n "compileSdk" "$GRADLE_FILE" || true
            fi
          fi

      - name: Build APK (Release)
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/android/app/thehunter_release.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: the-hunter-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Cleanup sensitive files
        if: always()
        run: |
          rm -f android/app/thehunter_release.jks android/app/google-services.json lib/firebase_options.dart
          echo "ðŸ§¹ Sensitive files cleaned up"
