name: the_hunter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Isar Database - מסד נתונים מקומי מהיר
  isar: ^4.0.0-dev.14
  isar_flutter_libs: ^4.0.0-dev.14
  
  # Path Provider - לקבלת נתיבי תיקיות
  path_provider: ^2.1.5
  
  # Permission Handler - לניהול הרשאות
  permission_handler: ^12.0.1
  
  # Tesseract OCR - חילוץ טקסט מתמונות (אנגלית + עברית). הרץ scripts/download_tessdata.ps1 לפני build.
  tesseract_ocr: ^0.5.0
  
  # Open Filex - לפתיחת קבצים באפליקציות חיצוניות
  open_filex: ^4.6.0
  
  # Speech to Text - חיפוש קולי
  speech_to_text: ^7.0.0
  
  # Share Plus - שיתוף קבצים
  share_plus: ^12.0.1
  
  # PDF Text Extraction - חילוץ טקסט מ-PDF
  syncfusion_flutter_pdf: ^32.1.24
  
  # Firebase - אימות משתמשים וגיבוי
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  firebase_storage: ^13.0.6
  
  # Google Sign In - התחברות עם Google (v7 דורש מיגרציה - נשאר ב-6)
  google_sign_in: ^6.2.2
  
  # Shared Preferences - שמירת הגדרות מקומיות
  shared_preferences: ^2.3.5
  
  # Package Info Plus - מידע על האפליקציה
  package_info_plus: ^9.0.0
  
  # RevenueCat - ניהול מנויים ורכישות
  purchases_flutter: ^9.10.7
  
  # פתיחת קישורים (ניהול מנוי ב-Play Store)
  url_launcher: ^6.3.0
  
  # HTTP - בקשות לבקאנד AI
  http: ^1.2.2
  
  # Home Widget - ווידג'ט למסך הבית
  home_widget: ^0.9.0

  # Google APIs (תואם ל-google_sign_in 6)
  googleapis: ^13.1.0
  googleapis_auth: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  assets:
    - assets/tessdata_config.json
    - assets/smart_search_config.json
    - assets/tessdata/
